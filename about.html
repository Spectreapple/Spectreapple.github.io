<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleabout.css">
    <meta charset="UTF-8">
    <title> Portfolio Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Agbalumo' rel="stylesheet">
</head>
<body>
<div id="main">
    <div class = "navigation">
        <a href="index.html" id = "logo">
            <img src="img/Logo2.png" alt="image">
        </a>
    </div>
    <div id="contact-form">
        <h2>MontEntertainment</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>
    <div id="txt">Owned by Brian Frankena [Founder MontEntertainment]</div>
</div>
  <script src="JVS/myscript.js"></script>
 </body>
</html>
